<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
<link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="main">
  Contact Us
</div>
<!----form ---->
<div id ="Contactform">

   <!----first name ---->
  <div class="name-container">
    <div>
      <label for="fname">First Name*</label>
      <input type="text" id="fname" name="fname" size="20">
    </div>

     <!----last name ---->
    <div>
      <label for="lname">Last Name*</label>
      <input type="text" id="lname" name="lname" size="20">
    </div>
  </div>
   <!----email---->
  <label for="email">Email Address*</label>
  <input type="email" id="email" name="email">
  <label for="Query-type">Query Type*</label>

  <!----radio-container---->
  <div class="radio-container">
    <label ><input type="radio" name="option" value="general_equiry"> General Equiry</label>
    <label ><input type="radio" name="option" value="support-request">Support Request</label>
  </div>

  <!----textarea---->
  <div class="textarea">
    <label for="textarea">Message*</label>
    <textarea name="message" id="textarea" row="4"></textarea>
  </div>
  <!----consent ---->
<div class="consent">
  <label>
    <input type="checkbox" name="consent">I consent to being conctacted by the Team.
  </label>
</div>
<!----Button ---->
<div class="button-wrapper" sytle="text-align:center;">
  <button class="submit">Submit</button>
</div>
</form>
</div>
<!----sucess-message ---->
<div class="sucess-message" id ="sucess-message">
  <span class="icon"></span>Message Sent!<br>
  Thanks for completing the form. We'll be in touch soon!
</div>
<!----Footer ---->

  <div class="attribution">
    <footer>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Sicario From Tanzania</a>.
  </div>
</body>
</html>
